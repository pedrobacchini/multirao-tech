<app-nav-bar></app-nav-bar>
<div class="container">
  <h2>ONG</h2>
  <form action="">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="razao">Razão Social:</label>
          <input type="text" class="form-control" id="razao" placeholder="Informe a Razão Social" name="razao">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="fantasia">Nome Fantasia:</label>
          <input type="text" class="form-control" id="fantasia" placeholder="Informe o Nome Fantasia" name="fantasia">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="number" class="form-control" id="cnpj" placeholder="Informe o CNPJ" name="cnpj">
        </div>
      </div>
      <div class="col-md-7">
        <div class="form-group">
          <label for="causa">Causa:</label>
          <input type="text" class="form-control" id="causa" placeholder="Exemplo: Proteção aos animais." name="causa">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="nMembros">Nº de Membros:</label>
          <input type="number" class="form-control" name="nMembros" id="nMembros" placeholder="XX">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="dataCriacao">Data de Criação:</label>
          <input type="date" class="form-control" name="dataCriacao" id="dataCriacao">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="site">Site:</label>
          <input type="url" class="form-control" name="site" id="site" placeholder="www.suaong.com.br">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="facebook">Facebook:</label>
          <input type="text" class="form-control" name="facebook" id="facebook" placeholder="facebookdaong.com">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="instagram">Instagram:</label>
          <input type="url" class="form-control" name="instagram" id="instagram" placeholder="@instadaong">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select type="url" class="form-control" name="estado" id="estado">
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Informe a Cidade">
        </div>
      </div>
      <div class="col-md-7">
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Informe o Endereço">
        </div>
      </div>
    </div>
    <h2>Diretor</h2>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="diretorNome">Nome:</label>
          <input type="text" class="form-control" name="diretorNome" id="diretorNome" placeholder="Nome do Diretor">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="diretorTelefone">Telefone:</label>
          <input type="number" class="form-control" name="diretorTelefone" id="diretorTelefone" placeholder="Telefone do Diretor">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="diretorEmail">E-mail:</label>
          <input type="text" class="form-control" name="diretorEmail" id="diretorEmail" placeholder="E-mail do Diretor">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Entre com o seu email" name="email">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Entre com sua senha" name="pwd">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="senha2">Senha:</label>
          <input type="password" class="form-control" id="senha2" placeholder="Repita  sua senha" name="pwd">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Lembre-me</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="text-align: right;">
        <a routerLink="/ong" class="btn btn-primary" (click)="applicationStatusService.loginOng()" >Cadastrar</a>
      </div>
    </div>
  </form>
</div>
